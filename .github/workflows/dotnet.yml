# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Run

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore MangaShelf.sln

  build-api:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Build
      working-directory: ./MangaShelf.Api
      run: dotnet build --no-restore

  test-api:
    runs-on: ubuntu-latest
    needs: build-api
    steps:
      - name: Test
        working-directory: ./MangaShelf.Api.Tests
        run: dotnet test --no-build --verbosity normal
      
  build-ui:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Build
      working-directory: ./MangaShelf
      run: dotnet build --no-restore

  test-ui:
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - name: Test
        working-directory: ./MangaShelf.Tests
        run: dotnet test --no-build --verbosity normal
